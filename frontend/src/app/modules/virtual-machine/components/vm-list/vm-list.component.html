<h3>Virtual MAchines</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Cpu</th>
      <th scope="col">Ram</th>
      <th scope="col">Disk</th>
      <th scope="col">Disk Type</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let machine of virtualMachines | async">
      <th scope="row">{{machine.id}}</th>
      <td>{{machine.name}}</td>
      <td>{{machine.cpu}}</td>
      <td>{{machine.ram}} GB</td>
      <td>{{machine.disk}}</td>
      <td>{{machine.diskType}}</td>
      <td>
        <i class="fas fa-edit"></i>
        <i class="fas fa-eye"></i>
      </td>
    </tr>
  </tbody>
</table>
